<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- Uses the latest Internet Explorer rendering mode. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Defines the width of the viewport to enable responsiveness. -->

    <title>Hello React!</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    <!-- Uses Primitive CSS - See https://taniarascia.github.io/primitive/ -->
    <link rel="stylesheet" type="text/css" href="https://taniarascia.github.io/primitive/css/main.css"></link>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component { 
            render() { 
                return (
                    <h1>Hello world!</h1>
                ); 
            } 
        } 

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
